apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.prey"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 141
        versionName '1.8.2'
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:24.0.0-alpha2'
    implementation 'com.android.support:design:24.0.0-alpha2'
    implementation 'com.google.android.gms:play-services-gcm:8.4.0'
    implementation 'com.google.android.gms:play-services-location:8.4.0'
    implementation 'com.google.android.gms:play-services-appindexing:8.4.0'
    implementation 'com.google.android.gms:play-services:8.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.1'


    implementation 'com.appsflyer:af-android-sdk:4.8.7@aar'
}